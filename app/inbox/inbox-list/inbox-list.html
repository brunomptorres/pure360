<div class="main-container">
  <ul class="list-group">
    <li class="list-group-item" ng-repeat="email in $ctrl.emails">
      <div class="one-third">
        <h3>{{email.name}}</h3>
      </div>
      <div class="one-third">
          <span ng-repeat="subject in email.subjects">
            <small>
              {{subject}}<span ng-if="!$last">,&nbsp;</span>
            </small>
          </span>
      </div>
      <div class="one-third">
        <button class="btn btn-primary pull-right"
          ng-click="goTo(email.id)">More</button>
      </div>
    </li>
  </ul>
</div>
